<head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  
<p >
    <mat-toolbar id="toolbar">
        <img src="./assets/Logo Colegio Bom Jesus.webp" alt="" id="foto">
      <span>Tela de Login</span>
    </mat-toolbar>
    
    
</p>

<div id="container">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="lo">
        <h1 id="titulo">LOGIN</h1>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-icon matPrefix> mail </mat-icon>
                <mat-label>Email</mat-label>
            <input matInput #message maxlength="256" placeholder="Ex. maariabla@gmail.com" type="email">      
            </mat-form-field>
        </form><br>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput #message maxlength="256" type="password">
            </mat-form-field>
            </form><br>
        <div >
            <button mat-fab extended  id="b1">
                ENTRAR COM O GOOGLE
            </button>
            <br> <br>
            <button mat-fab extended routerLink="reservas" id="b1">
                RESERVAS ATIVAS
            </button>
        </div>
    
    </div>
</div>
